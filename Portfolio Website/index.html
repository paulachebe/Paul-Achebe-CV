<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a> 
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
            </div>

            <div class="right-side">
                <div class="brand">
                    <div>PAUL ACHEBE</div>
                </div>
            </div>
        </div>  
        
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/ARM.jpg)"></div>
                    <div class="img-text-wrapper">
                    <div class="logo-wrapper">
                        <img src="images/logo/ARM.jpg" alt="">
                    </div>
                    <div class="subtitle">Worked as a Research Intern at ARM Company.</div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/FMDQ.jpg)"></div>
                    <div class="img-text-wrapper">
                    <div class="logo-wrapper">
                        <img src="images/logo/FMDQ.jpg" alt="">
                    </div>
                    <div class="subtitle">Worked as an Operations Intern at FMDQ Group.</div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/PECC.jpg)"></div>
                    <div class="img-text-wrapper">
                    <div class="logo-wrapper">
                        <img src="images/logo/PECC.jpg" alt="">
                    </div>  
                    <div class="subtitle">Worked as an Exectuive Assistant at Pazino Engineering and Construction Company.</div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
        portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
        portfolioItem.childNodes[1].classList.remove('img-darken'); 
        })
    }) 
</script>
</html>
